{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block title %}
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/form.css' %}">
    {% endblock %}
</head>
<body>
 {% block content %}
 <div id="form">
    <h3 id="header">LOGIN</h3>
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="button">
            <button type="submit">Login</button>
        </div>
    </form>

    <div id="button">
        <p>or</p>
        <a  class="btn btn-outline-secondary" href="{% url 'signup' %}">signup here</a>
    </div>

 </div>

{% endblock %}
</body>
</html>
